<div class="container">
  <form>
    <fieldset>
      <legend>Filters</legend>
      <label for="title">Title</label>
      <input
        #title
        type="text"
        name="title"
        (input)="filter(title.value, releaseDate.value)"
      />
      <label for="releaseDate">Release year</label>
      <input
        #releaseDate
        type="number"
        name="releaseDate"
        (input)="filter(title.value, releaseDate.value)"
      />
    </fieldset>
  </form>
  @for(movie of movies$ | async; track movie.id) {
    <app-movie-item
      [movie]="movie"
      appHighlight
      [isFavorite]="favoritesService.isFavorite(movie)()"
      (toggleFavorite)="favoritesService.toggleFavorite(movie)"
    />
  }
</div>
